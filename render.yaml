services:
  # Backend Service
  - type: web
    name: cme-rules-backend
    runtime: python
    region: oregon 
    rootCommand: cd backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: ALLOW_ALL_ORIGINS
        value: "true"
      - key: PYTHON_VERSION
        value: 3.11.0

  # Frontend Service
  - type: static
    name: cme-rules-frontend
    runtime: node
    region: oregon
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: cme-rules-backend
          property: url
